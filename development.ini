###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:waxe.core]
use = egg:waxe.core

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
# pyramid_debugtoolbar
pyramid.includes =
    pyramid_mako
    pyramid_tm
    pyramid_auth
    pyramid_sqladmin
    pyramid_exclog

mako.directories =
    waxe.angular:templates
    waxe.core:templates


sqlalchemy.url = sqlite:///%(here)s/waxe.sqlite

whoosh.path = /tmp/whoosh

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

pyramid_auth.no_routes = true
pyramid_auth.cookie.secret = scrt
pyramid_auth.cookie.validate_function = waxe.core.security.validate_password
pyramid_auth.cookie.callback = waxe.core.security.get_user_permissions

debug_authorization = false
session.key = itsaseekreet

sqladmin.acl = admin

waxe.versioning = true

waxe.editors =
    waxe.xml.views.editor

dtd_urls =
    http://127.0.0.1:6543/static/dtd/btn3.dtd
    http://xmltool.lereskp.fr/examples/exercise.dtd
    http://dtd.lereskp.fr/exercise.dtd
    http://dtd.lereskp.fr/a9.dtd

xmltool.cache_timeout = 3600

# More debug info for the logging
# http://docs.pylonsproject.org/projects/pyramid_exclog/en/latest/
exclog.extra_info = true


# waxe.xml.plugins =
#     waxexmlplugins.test
#     waxe.xml.plugins.dictation

[filter:tw2.core]
use = egg:tw2.core#middleware

[pipeline:main]
pipeline =
    tw2.core
    waxe.core


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, waxe, sqlalchemy, exc_logger

[handlers]
keys = console

[formatters]
keys = generic, exc_formatter

[logger_root]
level = INFO
handlers = console

[logger_waxe]
level = DEBUG
handlers =
qualname = waxe

[logger_sqlalchemy]
level = ERROR
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_exc_logger]
level = ERROR
handlers =
qualname = exc_logger

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_exc_formatter]
format = %(asctime)s %(message)s
